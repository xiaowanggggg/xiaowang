        <h1>欢迎来到袋鼠世界</h1>
        <img src="D:\daishu.jpg" alt="袋鼠图片"/>
        <p>袋鼠是一种独特的澳大利亚动物，它们以其跳跃和独特的育儿方式而闻名。袋鼠妈妈在腹部有一个袋子，可以孵化幼崽并保护它们免受捕食者的威胁。袋鼠的尾巴非常长，可以帮助它们保持平衡。</p>
        <p>袋鼠有多种颜色，包括金色、棕色等。它们的毛皮柔软光滑，非常适合在澳大利亚的炎热气候中生活。袋鼠主要以草本植物为食，但也吃一些水果和昆虫。</p>
        <p>袋鼠是澳大利亚的象征之一，也是该国最受欢迎的旅游目的地之一。游客们可以在野生动物园里近距离观察这些迷人的动物，或者参加一些有趣的活动，如袋鼠跳跃体验。</p>
